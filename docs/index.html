<!-- modal for registering-->
<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  aria-labelledby="newProductModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
    <h5 class="modal-title" id="newProductModalLabel">New Contract</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
    </div>

     <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                id="newContractName"
                class="form-control mb-2"
                required
                placeholder="Enter contract name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="newContractAddress"
                class="form-control mb-2"
                required
                placeholder="Enter contract address "
              />
            </div>
            <div class="col">

              <label for="types">Choose Type:</label>
               <select name="type" id="newType" class="form-control" required>
                <option value="contract">Contract</option>
                <option value="address">Address</option>
              </select>
            </div>
          </div>
        </form>
      </div>

        <div class="modal-footer">

        <button
          type="button"
          class="btn btn-light border"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-dismiss="modal"
          id="newContractBtn"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>


  <!--Modal to transfer the tokens-->
<div
  class="modal fade"
  id="addModal2"
  tabindex="-1"
  aria-labelledby="newProductModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
    <h5 class="modal-title" id="newProductModalLabel">Transfer tokens</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
    </div>

     <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                id="newTokenRecipient"
                class="form-control mb-2"
                placeholder="Enter recipient"
              />
            </div>

            <div class="col">
              <input
                type="text"
                id="newTokenAmount"
                class="form-control mb-2"
                placeholder="Enter amount of tokens to send"
              />
            </div>
           
          </div>
        </form>
      </div>

        <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light border"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-dismiss="modal"
          id="transferTokens"
        >
          Transfer
        </button>
      </div>
    </div>
  </div>
</div>
