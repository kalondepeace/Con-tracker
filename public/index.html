   <body>



  <div class="container mt-2" style="max-width: 72em">



       <nav class="navbar bg-secondary navbar-dark " id="navbarTarget" style="display:none">
        <div class="container-fluid">
          <div>
          <span class="navbar-brand m-0 h4 fw-bold">Con-tracker</span>
          <a href="#" class="btn btn-primary" role="button"  data-bs-toggle="modal" data-bs-target="#addModal">Create</a>
        </div>
         <div class="justify-content-end text-light" id="tokenz" style="display:flex"></div>
          <span class="nav-link border rounded-pill bg-primary">

            <span id="balance">0</span>
          </span>
         

        </div>
        
      </nav>

       <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
       </div>
          <main id="marketplace" class="row .g-0   ">
              <div id="intro" class="bg-image shadow-2-strong">
                <div class=" cCenter card mb-4">
                  <h2>Con-Tracker</h2>
                  <span>Track all your addresses in one place.</span>
                  <hr>

                <form>
                     <div class="col">
                        <input type="email", id="email" class="form-control mb-2" required="true" placeholder="Enter email address">
                     </div>
              
                     <div class="d-grid gap-1">
                        <a class="fw-bold btn btn-lg btn-outline-dark border fs-6 p-3" id="stunted" style="background-color: #222222; color: #FFFFFF">Get Started..</a>
                      </div>
          
                </form>
                
            </div>
          </div>
      
          </main>
    </div>

<!-- modal for registering-->
<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  aria-labelledby="newProductModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
    <h5 class="modal-title" id="newProductModalLabel">New Contract</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
    </div>

     <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                id="newContractName"
                class="form-control mb-2"
                required
                placeholder="Enter contract name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="newContractAddress"
                class="form-control mb-2"
                required
                placeholder="Enter contract address "
              />
            </div>
            <div class="col">

              <label for="types">Choose Type:</label>
               <select name="type" id="newType" class="form-control" required>
                <option value="contract">Contract</option>
                <option value="address">Address</option>
              </select>
            </div>
          </div>
        </form>
      </div>

        <div class="modal-footer">

        <button
          type="button"
          class="btn btn-light border"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-dismiss="modal"
          id="newContractBtn"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>

    ></script>
